<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    * {
        margin: 0;
        padding: 0;
    }
  </style>
  <body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md p-3 bg-dark text-light">
            <div class="container-fluid justify-content-spacearound">
                <div class="navbar-brand">
                    <h1><a class="link-light link-underline-opacity-0 link-underline-opacity-75-hover" href="index.html">AbobaHelp</a></h1>
                </div>
                <div class="navbar-search">
                    <form action="">
                        <input class="p-1 border rounded-pill" type="text" placeholder="🔍search" name="search-content" id="">
                        <input class="p-1 border rounded" type="submit" value="ASK!">
                    </form>
                </div>
                <div class="navbar-profile p-1 d-flex align-items-center gap-3">
                    <div class="navbar-profile__image">
                        <img src="" alt="👤">
                    </div>
                    <div class="navbar-profile__right">
                        Artem
                        <div class="navbar-profile__actions">
                            <a href="" class="link-light link-underline-opacity-50-hover">setting</a>
                            <a href="" class="link-light link-underline-opacity-50-hover">log out</a>
                        </div>
                    </div>
                </div>
                <div class="navbar-profile p-1 d-flex align-items-center gap-3">
                    <div class="navbar-profile__image">
                        👤
                    </div>
                    <div class="navbar-profile__right">
                        <div class="navbar-profile__actions">
                            <a href="login.html" class="link-light link-underline-opacity-50-hover">log in</a>
                            <a href="signup.html" class="link-light link-underline-opacity-50-hover">register</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid px-4 py-3 d-flex">
        <div class="container-fluid">
            <h2 class="mb-4 text-center">Registration</h2>
            <form class="d-flex flex-column align-items-end gap-3 mx-auto" style="width: fit-content;" action="" enctype="multipart/form-data">
                <label>
                    Login.
                    <input class="mt-2" style="width: 20vw;" id="login" name="login" type="text" maxlength="16" required>
                </label>
                <label>
                    Email.
                    <input class="mt-2" style="width: 20vw;" id="email" name="email" type="email" maxlength="32" required>
                </label>
                <label>
                    Nickname.
                    <input class="mt-2" style="width: 20vw;" id="nickname" name="nickname" type="text" maxlength="16" required>
                </label>
                <label>
                    Password.
                    <input class="mt-2" style="width: 20vw;" id="password" name="password" type="password" maxlength="32" required>
                </label>
                <label>
                    Repeat password.
                    <input class="mt-2" style="width: 20vw;" id="password-repeat" type="password" maxlength="32" required>
                </label>
                <label>
                    Avatar.
                    <input class="mt-2" style="width: 20vw;" id="avatar" name="avatar" type="file" accept="image/*">
                </label>
                <input class="align-self-center border-0 rounded-4 p-1 bg-success text-light w-25" type="submit" value="Sign up">
            </form>
        </div>
        <div class="container-sm w-25">
            <div class="container-fluid mb-5">
                <h3>Popular tags</h3>
                <div id="popular-tags" class="d-flex flex-wrap row-gap-2 column-gap-4">
                    <div class="item border border-2 rounded-pill p-2 bg-light"><a href="#" class="link-underline">js</a></div>
                    <div class="item border border-2 rounded-pill p-2 bg-light"><a href="#" class="link-underline">python</a></div>
                    <div class="item border border-2 rounded-pill p-2 bg-light"><a href="#" class="link-underline">java</a></div>
                    <div class="item border border-2 rounded-pill p-2 bg-light"><a href="#" class="link-underline">django</a></div>
                    <div class="item border border-2 rounded-pill p-2 bg-light"><a href="#" class="link-underline">MySql</a></div>
                </div>
            </div>
            <div class="container-fluid">
                <h3>Best members</h3>
                <div id="best-members" class="d-flex flex-column gap-2 align-items-start">
                    <div class="item border rounded-pill p-2 bg-light"><a href="#" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Mr. Freeman</a></div>
                    <div class="item border rounded-pill p-2 bg-light"><a href="#" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Mr. Freeman</a></div>
                    <div class="item border rounded-pill p-2 bg-light"><a href="#" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Mr. Freeman</a></div>
                    <div class="item border rounded-pill p-2 bg-light"><a href="#" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Mr. Freeman</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
