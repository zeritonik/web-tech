<div id="Question-{{ question.id }}" data-type="question" data-id="{{ question.id }}" class="card rounded-4">
    <div class="card-body d-flex gap-3">
        <div class="d-flex flex-column align-items-center border border-3 rounded-4">
            <img src="{{ MEDIA_URL }}{{ question.author.avatar }}" alt="ðŸ‘¤" class="card-img fs-1" style="width: 10rem; height: 10rem;">
            <div class="d-flex align-items-center flex-grow-1 gap-2 border-top border-3 p-1 mt-2">
                <p data-type="question-rating" class="m-0 text-center">{{ question.rating }}</p>
                {% if profile.id not in question.liked_by %}
                    <div class="d-flex gap-1">
                        <button data-type="question-like" class="border border-0 rounded-1 text-light bg-success">â‡§</button>
                        <button data-type="question-dislike" class="border border-0 rounded-1 text-light bg-danger">â‡©</button>
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="d-flex flex-column">
            <h4 class="card-title"><a href="{% url 'question_page' qid=question.id %}">{{ question.title }}</a></h4>
            <p class="card-text">{{ question.text }}</p>
            <div class="d-flex flex-wrap align-items-center column-gap-3 row-gap-2">
                <a href="{% url 'question_page' qid=question.id %}">answer({{ question.answer_count }})</a>
                Tags:
                {% for tag in question.tags.all %}
                    <div class="item border border-2 rounded-pill p-2 bg-light"><a href="{% url 'tag_questions' tag=tag.id %}" class="link-underline">{{ tag.name }}</a></div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
