<ul class="list-unstyled text-danger fs-6 mb-0">
    {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
    {% endfor %}
</ul>
{% for field in form %}
    <div class="fieldWrapper">
        {{ field.label_tag }}
        <ul class="list-unstyled text-danger fs-6 mb-0">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {{ field }}
        
        {% if field.help_text %}
            <p style="font-size: smaller">{{ field.help_text }}</p>
        {% endif %}
    </div>
{% endfor %}
